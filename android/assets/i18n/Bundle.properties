intro=***   Введение:   ***\n\nСможете ли вы удерживать в голове математические выражения и, используя их, выбирать числа за считанные секунды? Да? Ну, тогда вперед!
howToPlay=***   Как играть:   ***\n\nИгра делится на эпизоды, причем каждый может содержать от 3 до 5 уровней. Пройдя все уровни одного эпизода игрок переходит на следующий. Если игрок теряет все жизни во время прохождения эпизода, ему придется пройти его заново. В начале каждого эпизода предоставляются 5 жизней. Жизни добавляются за каждые 1000 очков.\n\nВ начале каждого уровня указываются условия, по которым нужно выбирать числа в ходе игры. Нужно за короткое время выбрать нужное число. Если игрок нажимает на правильное число или пропускает неправильное, то он зарабатывает очки (за 1 число добавляется 5 очков * уровень эпизода, то есть за числа в первом эпизоде 5 очков, во втором — 10 и так далее). В противном случае, он теряет жизнь.\n\nТакже существуют сюрпризы. Есть хорошие (бонусы – в виде дополнительных жизней и очков, замедления времени, взрыва чисел) и не очень (штрафы – уменьшение очков, разные искажения экрана игры).\n\nРассмотрим на примере. Пусть по условию игры числа должны делиться на 3, отсчет начинаем с 1 и дальше добавляем по 2 к следующему числу (то есть будет 1, 3, 5…). Так вот, нужно будет нажимать на 3, 9, 15, 21 и так далее до конца игры, так как они делятся на 3 и попадаются на протяжении уровня. А вот, если игрок выбирает 5, то он теряет жизнь.\n\nБольше подробностей Вы можете узнать в меню информации (чтобы его открыть, выйдете в главное меню и нажмите на нижнюю кнопку со значком i).

