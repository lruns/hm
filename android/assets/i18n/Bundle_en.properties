intro=***   Введение:   ***\n\n\
  Сможете ли вы удерживать в голове математические выражения и, используя их, выбирать числа за считанные секунды? Да? Ну, тогда вперед!
intro2=Идея игры простая. Игроку предстоит за ограниченный период времени успевать кликать по числам, возникающим на экране, делая выбор в соответствии с условиями игры. Кажется, слишком легко? Не совсем. Придется учитывать, что будут попадаться всевозможные бонусы и штрафы. Кроме того, числа с каждым уровнем меняются все быстрее, а условия становятся сложнее.
howToPlay=***   Как играть:   ***\n\n\
  Игра делится на эпизоды, причем каждый может содержать от 3 до 5 уровней. Пройдя все уровни одного эпизода игрок переходит на следующий. Если игрок теряет все жизни во время прохождения эпизода, ему придется пройти его заново. В начале каждого эпизода предоставляются 5 жизней. Жизни добавляются за каждые 1000 очков.\n\n\
  В начале каждого уровня указываются условия, по которым нужно выбирать числа в ходе игры. Нужно за короткое время выбрать нужное число. Если игрок нажимает на правильное число или пропускает неправильное, то он зарабатывает очки (за 1 число добавляется 5 очков * уровень эпизода, то есть за числа в первом эпизоде 5 очков, во втором — 10 и так далее). В противном случае, он теряет жизнь.\n\n\
  Также существуют сюрпризы. Есть хорошие (бонусы – в виде дополнительных жизней и очков, замедления времени, взрыва чисел) и не очень (штрафы – уменьшение очков, разные искажения экрана игры).\n\nРассмотрим на примере. Пусть по условию игры числа должны делиться на 3, отсчет начинаем с 1 и дальше добавляем по 2 к следующему числу (то есть будет 1, 3, 5…). Так вот, нужно будет нажимать на 3, 9, 15, 21 и так далее до конца игры, так как они делятся на 3 и попадаются на протяжении уровня. А вот, если игрок выбирает 5, то он теряет жизнь.
howToPlay2=***   Как играть (подробно):   ***\n\n\
  Условия игры. Правила выбора чисел прописываются в начале каждого уровня.\n\n\
  1) Условия появления чисел. Числа могут появляться по определенному правилу (например, числа начинаются с 5 и каждому следующему добавляется 2, то есть выходит 5, 7, 9 …) или произвольно (32, 15, 51…).\n\n\
  2) Условия времени для хода. Для каждого хода дается определенное время. После хода есть время для отдыха, которое также указывается в начале уровня. Могут быть усложнения. Например, каждый следующий ход может становиться более коротким по времени.\n\n\
  3) Условия выбора чисел. Чтобы выбрать число, нужно следовать условиям, прописанным в начале уровня. Условия могут быть соединены словом И (тогда они должны выполняться одновременно) или словом ИЛИ (тогда нужно будет учитывать правильность одного из вариантов). Условия чисел бывают следующие:\n\n\
  * делимость (делится ли число на заданное согласно условию, например 33 делится на 3);\n\
  * окончание числа на какую-то цифру, десятку, сотню и так далее (например, 53 оканчивается на 3);\n\
  * является ли число простым или сложным (простое — это когда число делится нацело только на само себя или на 1, например 19);\n\
  * является ли число полным квадратом (можно извлечь квадратный корень из него, например из 25 можно извлечь 5). Если вы не умеете извлекать корень, не беда. Нужно просто помнить, что если полученный ответ умножить на само себя, то получим начальное условие — для 81 это 9, а 9 умножить на 9 = 81, это и есть извлечь корень;\n\
  * равняется ли сумма цифр числа определенной константе (например, у 475 и 385 сумма цифр равна 16);\n\
  * равняется ли произведение цифр числа некоторой константе (например, у 23 и 16 произведение цифр равно 6);\n\
  * является ли последовательность чисел арифметической прогрессией (каждое последующее число равно сумме предыдущего числа и шага прогрессии, например, 5, 7, 9, 11 при шаге, равном 2);\n\
  * является ли последовательность геометрической прогрессией (каждое последующее число равно предыдущему, умноженному на константу — шаг прогрессии, 5, 10, 20, 40 — и здесь шаг прогрессии 2)\n\n\
  Пример. Число делится на 2 ИЛИ произведение цифр равна 5. Начинаются числа с единицы, каждый раз увеличиваясь на 1 (1, 2, 3 …). Правильный ответ: 2, 4, 5, 6, 8, 10, 12, 14, 15 …\n\n\
  ***   Бонусы и не только.   *** Вы должны знать, что кроме чисел могут появляться сюрпризы, и это может существенно повлиять на игру. Сюрпризы делятся на хорошие (бафы) и плохие (штрафы).\n\n\
  Бафы:\n\n\
  * Увеличение жизней или очков.\n\
  * Замедление времени.\n\
  * Взрыв чисел (пропускаем несколько чисел без потери жизней).\n\
  * Подсказка (показывает, нажимать на число, или нет)\n\
  Штрафы:\n\n\
  * Уменьшение жизней или очков.\n\
  * Ускорение времени.\n\
  * Цветомузыка (мигающие цвета вряд ли помогут игроку лучше концентрироваться на игре).\n\
  * Инверсия цветов (черно-белый вариант игры).\n\
  * Вращение круга с числами.\n\
  * Движение круга с числами.\n\
  * Различные искажения круга с числами.
